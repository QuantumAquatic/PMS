<!DOCTYPE html>
<html lang="us" >
    <head>
        <title>Premium Muscle shots</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="assets/elements/logo.jpeg" />
                <div class="logo-strip" ></div>
            </div>
        </header>
        <h3>A place just for the boys!</h3>

            <div class="flex-container" >

                <div class="menu-button settings">Settings</div>

        <h1 id="big-boys">Meet the big boys!</h1>
        <h1>↓</h1>

                    </div>
                </div>

                    <img src="./assets/musclePics/Evan1.png">

            <div class="card shuffle" >
                <h2>Jesse Lehman</h2>
                <div class="info-container" >
                    <div class="info-block" >
                        <p>AGE</p>

                    </div>

                        <p>WEIGHT</p>

                    </div>
                    <div class="info-block" >

                <div class="gallery-container">
                    <img src="./assets/musclePics/Jesse.jpeg">
                    <img src="./assets/musclePics/Jesse2.jpg">

            </div>
            <!-- Michael  -->
            <div class="card shuffle" >
                <h2>Michael brown</h2>
                <div class="info-container" >

                        <p>AGE</p>

                    </div>
                    <div class="info-block" >
                        <p>HEIGHT</p>
                        <p>6'0"</p>
                    </div>

                    <img src="./assets/musclePics/Michael.JPG">

            <p>Premium Muscle pics ⓒ copyright all rights reserved</p>
